<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina login</title>
    <link rel="stylesheet" href="css/sidebar.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/validaciones.js"></script>
</head>

<body>

    <section>
        <div class="container">

            <div class="user singinBx">
                <div class="imgBx"><img src="img/perrito.jfif"> </div>
                <div class="formBx">

                    <form>
                        <h2>Sign In</h2>

                        <input type="text" name="" placeholder="user">
                        <input type="password" name="" placeholder="Contraseña">
                        <input type="submit" name="" value="Login">
                        <!-----------------------------------REGISTRO--------------------------------------------------------->
                        <p class="signup">No tienes cuenta aún?<a href="#" onclick="toggleForm();
                            ">Registrate aqui </a></p>
                    </form>
                </div>
            </div>
            <div class="user2 singupBx">
                <div class="formBx">
                    <form class="form" id="form_registro" action="/" method="GET">
                        <h2>Crear una </h2>

                        <input type="text" id="user" name="" placeholder="user">
                        <input type="email" id="email" name="" placeholder="correo electronico">
                        <input type="password" id="password" name="" placeholder="Crear contraseña">
                        <input type="password" id="password-confirm" name="" placeholder="Confirmar contraseña">
                        <input type="text" id="alias" name="" placeholder="alias">

                        <input type="date" id="date" size="50" class="form-control" min="1910-01-01" max="2020-01-01">

                        <div class="profile-pic-div">
                            <img src="img/avatar.png" id="photo">
                            <input type="file" id="file">
                            <label for="file" id="uploadBtn">Subir foto</label>
                        </div>

                        <script src="js/SubirFoto.js"></script>

                        <button type="submit">Registrarse</button>
                        <p class="signup">Ya tienes cuenta?<a href="#" onclick="toggleForm();
                            ">Entra aqui 
                        </a></p>
                    </form>
                </div>
                <div class="imgBx"><img src="img/descarga.jpg"> </div>

            </div>
        </div>

    </section>
    <script src="js/traslacion.js">
    </script>

</body>

</html>
